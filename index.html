<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Aid</title>
    <link rel="stylesheet" href="extractForDomcss.css">
</head>
<body>

    <textarea id="area1" rows="4" cols="50" placeholder="Enter HTML code text here."></textarea>
    <figure >
    <img src="Me.jpeg" alt="Mr. Ahmed Front End Developer" class="myphoto" >
    <figcaption>Mr. Ahmed Mo. Frontend Developer<br> أسألكم الدعاء</figcaption>
    </figure>
</div>
    <br>
    <button id="convertButton">Convert</button> 
    <br>

        </div>
    </div>
